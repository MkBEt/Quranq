        // fetch https://cdn.jsdelivr.net/gh/fawazahmed0/quran-api@1/info.json to get chap names
        function getElement(elementName, attributesObj) {
  if(!attributesObj)
    attributesObj = {}
  let element = document.createElement(elementName);
  for (let [key, value] of Object.entries(attributesObj)) {
    element.setAttribute(key, value);
  }
  return element
}

let UL = getElement('ul', { class: 'list-group' })
for(i=1;i<=114;i++)
{

for(j=1;j<=chaplength[i-1];j++){
  mappings.push([i,j])
 

    let LI = getElement('li', { class: 'list-group-item text-center' })

    aElem.innerText = `Chapter ${i}, Verse ${j}`
    LI.appendChild(aElem)
    UL.appendChild(LI)


}

}
